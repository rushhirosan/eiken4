<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Eiken Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        
        .card {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: none;
        }
        
        .card-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            padding: 2rem 1.5rem;
        }
        
        .card-header h3 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .card-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .card-body {
            padding: 2rem 1.5rem;
        }
        
        .form-floating > .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            height: 60px;
        }
        
        .form-floating > .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.15);
        }
        
        .form-floating > label {
            padding: 1rem 0.75rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            height: 50px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
        
        .input-group .btn {
            border-radius: 0 12px 12px 0;
            border: 2px solid #e9ecef;
            border-left: none;
            background: #f8f9fa;
            color: #6c757d;
            width: 60px;
            min-width: 60px;
        }
        
        .input-group .btn:hover {
            background: #e9ecef;
            color: #495057;
        }
        
        .input-group .form-control {
            border-radius: 12px 0 0 12px;
        }
        
        /* パスワードフィールド専用スタイル */
        .password-field .form-floating {
            position: relative;
        }
        
        .password-field .form-control {
            height: 60px;
            padding: 1rem 0.75rem;
        }
        
        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .form-check-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            font-size: 0.9rem;
        }
        
        .card-footer {
            border: none;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
            padding: 1.5rem;
        }
        
        .card-footer a {
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
        }
        
        .card-footer a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        
        /* アニメーション */
        .card {
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
                max-width: 400px;
            }
            
            .card-header,
            .card-body {
                padding: 1.5rem 1rem;
            }
            
            .card-header h3 {
                font-size: 1.5rem;
            }
        }
        
        /* 背景アニメーション */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(1deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card shadow-lg border-0">
            <div class="card-header text-white text-center">
                <h3 class="mb-0">
                    <i class="fas fa-graduation-cap me-2"></i>
                    Eiken Practice
                </h3>
                <p class="mb-0 mt-2">ログイン</p>
            </div>
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        ユーザー名またはパスワードが正しくありません。
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endif %}
                
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <!-- ユーザー名フィールド -->
                    <div class="form-floating mb-3">
                        <input type="text" 
                               class="form-control {% if form.username.errors %}is-invalid{% endif %}" 
                               id="id_username" 
                               name="username" 
                               placeholder="ユーザー名"
                               value="{{ form.username.value|default:'' }}"
                               required>
                        <label for="id_username">
                            <i class="fas fa-user me-2"></i>ユーザー名
                        </label>
                        {% if form.username.errors %}
                            <div class="invalid-feedback">
                                {{ form.username.errors.0 }}
                            </div>
                        {% endif %}
                    </div>
                    
                    <!-- パスワードフィールド -->
                    <div class="form-floating mb-3">
                        <div class="input-group">
                            <input type="password" 
                                   class="form-control {% if form.password.errors %}is-invalid{% endif %}" 
                                   id="id_password" 
                                   name="password" 
                                   placeholder="パスワード"
                                   required>
                            <button class="btn btn-outline-secondary" 
                                    type="button" 
                                    id="togglePassword">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                        {% if form.password.errors %}
                            <div class="invalid-feedback">
                                {{ form.password.errors.0 }}
                            </div>
                        {% endif %}
                    </div>
                    
                    <!-- ログイン状態保持 -->
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
                        <label class="form-check-label" for="rememberMe">
                            <i class="fas fa-clock me-1"></i>ログイン状態を保持
                        </label>
                    </div>
                    
                    <!-- ログインボタン -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>ログイン
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div class="small">
                    <i class="fas fa-user-plus me-1"></i>
                    アカウントをお持ちでない方は
                    <a href="{% url 'signup' %}">新規登録</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // パスワード表示/非表示切り替え
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('id_password');
        const eyeIcon = document.getElementById('eyeIcon');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'text') {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
        
        // フォームバリデーション
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
        
        // 入力フィールドのフォーカス効果
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    });
    </script>
</body>
</html>
