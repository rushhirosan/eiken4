{% extends 'accounts/base.html' %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .welcome-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .welcome-card {
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: none;
        margin-bottom: 2rem;
    }
    
    .welcome-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem 1.5rem;
        text-align: center;
    }
    
    .welcome-header h2 {
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 2rem;
    }
    
    .welcome-header p {
        opacity: 0.9;
        font-size: 1.1rem;
        margin-bottom: 0;
    }
    
    .welcome-body {
        padding: 2rem 1.5rem;
    }
    
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
    }
    
    .stat-card {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-radius: 15px;
        padding: 1.5rem;
        text-align: center;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
    }
    
    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        border-color: #667eea;
    }
    
    .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 0.5rem;
    }
    
    .stat-label {
        color: #6c757d;
        font-size: 0.9rem;
        font-weight: 600;
    }
    
    .exam-section {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2rem;
    }
    
    .exam-section h3 {
        color: #495057;
        margin-bottom: 1rem;
        font-weight: 600;
        display: flex;
        align-items: center;
    }
    
    .exam-section h3 i {
        margin-right: 0.5rem;
        color: #667eea;
    }
    
    .exam-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
    }
    
    .exam-card {
        background: white;
        border-radius: 15px;
        padding: 1.5rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border: 2px solid transparent;
        transition: all 0.3s ease;
        text-decoration: none;
        color: inherit;
        display: block;
    }
    
    .exam-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        border-color: #667eea;
        text-decoration: none;
        color: inherit;
    }
    
    .exam-card h4 {
        color: #495057;
        margin-bottom: 0.5rem;
        font-weight: 600;
    }
    
    .exam-card p {
        color: #6c757d;
        margin-bottom: 1rem;
        font-size: 0.9rem;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary i {
        margin-right: 0.5rem;
    }
    
    .quick-actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
    }
    
    .action-btn {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 1rem;
        text-align: center;
        text-decoration: none;
        color: #495057;
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .action-btn:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        text-decoration: none;
    }
    
    .action-btn i {
        margin-right: 0.5rem;
    }
    
    @media (max-width: 768px) {
        .welcome-container {
            padding: 15px;
        }
        
        .welcome-header h2 {
            font-size: 1.5rem;
        }
        
        .stats-grid {
            grid-template-columns: 1fr;
        }
        
        .exam-grid {
            grid-template-columns: 1fr;
        }
        
        .quick-actions {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="welcome-container">
    <div class="welcome-card">
        <div class="welcome-header">
            <h2>
                <i class="fas fa-graduation-cap me-2"></i>
                ようこそ、{{ user.username }}さん！
            </h2>
            <p>Eiken Practiceで英語力を向上させましょう</p>
        </div>
        
        <div class="welcome-body">
            <!-- 統計情報 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">完了した試験</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">正解率</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">学習時間</div>
                </div>
            </div>
            
            <!-- 試験セクション -->
            <div class="exam-section">
                <h3>
                    <i class="fas fa-book-open"></i>
                    利用可能な試験
                </h3>
                <div class="exam-grid">
                    <a href="{% url 'exams:question_list_by_level' level='4' %}" class="exam-card">
                        <h4>
                            <i class="fas fa-star me-2"></i>
                            英検4級
                        </h4>
                        <p>基本的な英語の理解力を測る試験です。リスニング、リーディング、文法問題を含みます。</p>
                        <button class="btn btn-primary">
                            <i class="fas fa-play"></i>
                            試験を開始
                        </button>
                    </a>
                    
                    <div class="exam-card">
                        <h4>
                            <i class="fas fa-lock me-2"></i>
                            英検3級
                        </h4>
                        <p>より高度な英語力を測る試験です。現在準備中です。</p>
                        <button class="btn btn-secondary" disabled>
                            <i class="fas fa-clock"></i>
                            準備中
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- クイックアクション -->
            <div class="quick-actions">
                <a href="{% url 'exams:question_list_by_level' level='4' %}" class="action-btn">
                    <i class="fas fa-play"></i>
                    試験を開始
                </a>
                <a href="{% url 'exams:exam_list' %}" class="action-btn">
                    <i class="fas fa-list"></i>
                    試験一覧
                </a>
                <a href="{% url 'logout' %}" class="action-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    ログアウト
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
