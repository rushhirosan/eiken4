<html lang="ja">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Eiken Practice - 英検4級対策問題">
    <meta name="twitter:description" content="英検4級の対策問題を無料で練習できるサイト。文法・語彙問題、会話補充問題、語順選択問題、長文読解問題、リスニング問題を豊富に収録。">
    <meta name="twitter:image" content="https://eiken-app.fly.dev/static/eiken-og-image.jpg">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Eiken Practice",
      "description": "英検4級の対策問題を無料で練習できるサイト。文法・語彙問題、会話補充問題、語順選択問題、長文読解問題、リスニング問題を豊富に収録。",
      "url": "https://eiken-app.fly.dev",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "JPY"
      },
      "provider": {
        "@type": "Organization",
        "name": "Eiken Practice"
      },
      "audience": {
        "@type": "Audience",
        "audienceType": "Students preparing for Eiken Grade 4"
      }
    }
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* ナビゲーションバーの改善 */
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #007bff !important;
        }
        
        .navbar-brand:hover {
            color: #0056b3 !important;
        }
        
        .nav-link {
            color: #495057 !important;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-link:hover {
            color: #007bff !important;
            transform: translateY(-1px);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* メインコンテンツエリア */
        main {
            padding: 2rem 0;
        }
        
        /* カードの統一スタイル */
        .card {
            border-radius: 20px;
            overflow: visible;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            color: white;
            font-weight: 600;
        }
        
        .card-body {
            border-radius: 20px;
        }
        
        /* ボタンの統一スタイル */
        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
        
        .btn-outline-primary {
            border: 2px solid #007bff;
            color: #007bff;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-outline-primary:hover {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border-color: #007bff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
        
        /* テーブルの改善 */
        .table {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .table thead th {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            font-weight: 600;
        }
        
        .table tbody tr {
            transition: all 0.3s ease;
        }
        
        .table tbody tr:hover {
            background: rgba(0, 123, 255, 0.05);
            transform: scale(1.01);
        }
        
        /* アラートの改善 */
        .alert {
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* 背景アニメーション */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 30s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(0.5deg); }
        }
        
        /* モバイル用進捗カード */
        .progress-card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .progress-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .progress-card .card-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border-radius: 15px 15px 0 0;
            padding: 1rem;
        }
        
        .progress-card .card-body {
            padding: 1rem;
        }
        
        .progress-card .badge {
            font-size: 0.9rem;
            padding: 0.5rem 0.8rem;
        }
        
        /* タッチ操作最適化 */
        .btn {
            min-height: 44px;
            min-width: 44px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }
        
        .btn-sm {
            min-height: 38px;
            min-width: 38px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        /* ナビゲーションの改善 */
        .navbar-toggler {
            border: none;
            padding: 0.5rem;
            font-size: 1.2rem;
        }
        
        .navbar-toggler:focus {
            box-shadow: none;
        }
        
        .navbar-collapse {
            margin-top: 1rem;
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.3rem;
            }
            
            main {
                padding: 1rem 0;
            }
            
            .card {
                margin-bottom: 1rem;
            }
            
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            /* グラフのモバイル最適化 */
            canvas {
                max-height: 250px !important;
            }
            
            /* フォントサイズ調整 */
            h1 { font-size: 1.8rem; }
            h2 { font-size: 1.6rem; }
            h3 { font-size: 1.4rem; }
            h4 { font-size: 1.2rem; }
            h5 { font-size: 1.1rem; }
            h6 { font-size: 1rem; }
            
            /* カードヘッダーの調整 */
            .card-header h3 {
                font-size: 1.3rem;
            }
            
            /* 進捗クリアボタンの調整 */
            .btn-danger {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
            
            .container {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
            
            .progress-card .card-body {
                padding: 0.75rem;
            }
            
            .progress-card .card-header {
                padding: 0.75rem;
            }
            
            /* 非常に小さい画面での調整 */
            .btn {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }
            
            canvas {
                max-height: 200px !important;
            }
        }
        
        /* アニメーション */
        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'exams:exam_list' %}">
                <i class="fas fa-graduation-cap me-2"></i>
                Eiken Practice
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'exams:exam_list' %}">
                            <i class="fas fa-list me-1"></i>問題一覧
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'exams:progress' %}">
                            <i class="fas fa-chart-line me-1"></i>学習進捗
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'exams:feedback_form' %}">

                    </li>
                </ul>

                        <li class="nav-item">
                            <span class="nav-link">
                                <i class="fas fa-user me-1"></i>ようこそ、{{ user.username }}さん

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">
                                <i class="fas fa-sign-out-alt me-1"></i>ログアウト

                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">
                                <i class="fas fa-sign-in-alt me-1"></i>ログイン

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">
                                <i class="fas fa-user-plus me-1"></i>新規登録

    <main class="container fade-in">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0 text-muted">
                        <i class="fas fa-graduation-cap me-2"></i>
                        Eiken Practice - 英検4級対策問題
                    </p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="/privacy-policy/" class="text-muted text-decoration-none me-3">
                        <i class="fas fa-shield-alt me-1"></i>プライバシーポリシー
                    </a>
                    <a href="{% url 'exams:feedback_form' %}" class="text-muted text-decoration-none">
                        <i class="fas fa-comment-dots me-1"></i>お問い合わせ
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
